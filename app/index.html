<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CMS</title>
    <style>
      html {
        min-width: 512px;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      import { Cms, z, auth } from "./src/main.ts";

      const cms = new Cms({
        target: document.getElementById("app"),
        props: {
          backend: {
            force_auth: false,
            git: {
              repo: "rickli-cloud",
              owner: "rickli-cloud",
            },
            auth: () =>
              auth.githubOAuth("ef878b46674dd92c73ad", auth.urlParameter()),
          },
          collections: [
            {
              type: "dir",
              name: "Blog",
              path: "src/content/blog",
              actions: {
                create: true,
                delete: true,
              },
              frontmatter: {
                title: z.string({ description: undefined }),
                description: z.string().optional(),
                heroImage: z.string().optional(),
                pubDate: z.date().default(() => new Date(Date.now())),

                /*  test: z.string().readonly().optional(),
                num: z.number().default(99),
                num1: z.number(),
                date: z.date(),
                a: z.object({}).readonly(),
                str: z.string(),  */
              },
            },
            {
              type: "file",
              name: "Pages",
              actions: {
                delete: true,
              },
              files: [
                { path: "src/pages/datenschutz.md" },
                { path: "src/pages/impressum.md" },
              ],
            },
          ],
        },
      });
    </script>
  </body>
</html>
